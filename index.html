<!DOCTYPE html>
<head>
  <title>LAB04</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8c67a8fc2b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
      <p class="location"></p>
      <label>
          <input type="text" class="weather-input">
      </label>
      <button type="button" class="weather-btn">Szukaj</button>
      <div class="current-weather">
        <p class="temperature"></p>
        <p class="wind hide"><i class="fa-solid fa-wind"></i><span class="wind-value"></span></p>
      </div>
      <div class="forecast-weather-container">

      </div>
  </div>


<script rel="script" src="script.js"></script>
</body>
